<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orari_AnthonyDiFuria_2025_2026</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#111317; --muted:#9aa1a9; --fg:#e9eef5; --accent:#7cc2ff;
      --border:#22252c; --chip:#1a1f27; --chip-b:#2a313b;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0c10,#0e1116 25%,#0b0c10);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
    header{position:sticky;top:0;background:rgba(11,12,16,.8);backdrop-filter:saturate(1.2) blur(10px);border-bottom:1px solid var(--border);z-index:20}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    h1{font-size:clamp(24px,2.8vw,34px);margin:4px 0 2px}
    .subtitle{color:var(--muted);font-size:14px}

    .tools{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button, .btn{
      appearance:none;border:1px solid var(--border);background:var(--chip);
      color:var(--fg);padding:8px 12px;border-radius:12px;cursor:pointer;
      transition:.15s transform,.15s background,.15s border-color; font-weight:600;
    }
    button:hover,.btn:hover{background:var(--chip-b);transform:translateY(-1px)}

    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px}
    @media(min-width:880px){.grid{grid-template-columns:repeat(2,1fr)}}

    .course{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden}
    .course header{position:unset;background:transparent;border:none;backdrop-filter:none}
    .course-title{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px dashed var(--border)}
    .course-title h2{margin:0;font-size:clamp(18px,2.2vw,22px)}
    .badge{font-size:12px;color:var(--fg);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}

    /* Lista verticale (timeline compatta) */
    .list{list-style:none;margin:0;padding:10px 14px;display:flex;flex-direction:column;gap:10px}
    .item{display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:linear-gradient(180deg,rgba(124,194,255,.06),transparent)}
    .date{font-variant-numeric:tabular-nums;font-weight:700;letter-spacing:.2px}
    .code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;background:var(--chip);border:1px solid var(--border);padding:2px 8px;border-radius:10px;font-size:12px}
    .time{font-variant-numeric:tabular-nums;color:var(--accent);font-weight:700}

    /* Titoloni di sezione (separano blocchi) */
    .section-hero{
      grid-column: 1 / -1; /* occupa tutta la riga della grid */
      display:flex;align-items:center;gap:12px;
      padding:18px 20px;margin-top:8px;
      background:linear-gradient(180deg,rgba(124,194,255,.10),rgba(124,194,255,.03));
      border:1px solid var(--border);border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.25) inset;
    }
    .section-hero .dot{width:10px;height:10px;border-radius:999px;background:var(--accent);box-shadow:0 0 16px var(--accent)}
    .section-hero h2{margin:0;font-size:clamp(22px,3vw,28px);letter-spacing:.4px}

    footer{max-width:1100px;margin:30px auto;padding:20px;color:var(--muted)}
  

    /* --- Mobile tuning --- */
    @media (max-width: 640px){
      header{ position: static; } /* su mobile non resta incollato */
      .wrap{ padding:12px; }
      h1{ font-size:20px; line-height:1.2; }
      .subtitle{ display:none; }
      .tools{ gap:6px }
      button,.btn{ padding:6px 8px; border-radius:10px; font-size:13px }
      .grid{ gap:12px }
      .course-title{ padding:12px 14px }
      .list{ padding:8px 10px }
      .item{ padding:8px 10px }
    }

    /* versione compatta quando si scorre (anche su desktop) */
    header.compact .wrap{ padding:8px 12px }
    header.compact h1{ font-size:18px }
    header.compact .subtitle{ display:none }
    header.compact .tools{ display:none }
  </style>
</head>

  // ---- RENDER -------------------------------------------------------------
  const $courses = document.getElementById('courses');

  function timePretty(t){
    const [h1,h2] = t.split('_');
    const pad = s => String(s).padStart(2,'0');
    return `${pad(h1)}:00‚Äì${pad(h2)}:00`;
  }

  function render(){
    $courses.innerHTML = '';

    // 1) Raggruppa per sezione
    const bySezione = CORSI.reduce((acc, c) => {
      const key = c.sezione || 'Senza sezione';
      (acc[key] ||= []).push(c);
      return acc;
    }, {});

    // 2) Ordina le sezioni come preferisci
    const ordineSezioni = ['Triennio','Biennio','Trasversale','Senza sezione'];
    const sezioni = Object.keys(bySezione).sort((a,b) => ordineSezioni.indexOf(a) - ordineSezioni.indexOf(b));

    // 3) Stampa sezione + corsi
    sezioni.forEach(sez => {
      const hero = document.createElement('div');
      hero.className = 'section-hero';
      hero.innerHTML = `<span class="dot"></span><h2>${sez}</h2>`;
      $courses.appendChild(hero);

      bySezione[sez].forEach((corso, idx) => {
        const card = document.createElement('article');
        card.className = 'course';
        card.innerHTML = `
          <div class="course-title">
            <h2>${corso.titolo}</h2>
            <span class="badge">${corso.incontri.length} incontri</span>
          </div>
          <ol class="list" id="list-${sez}-${idx}"></ol>
        `;

        const list = card.querySelector('ol');
        corso.incontri.forEach(([data, codice, ora]) => {
          const li = document.createElement('li');
          li.className = 'item';
          li.innerHTML = `
            <span class="date">${data}</span>
            <span class="code">${codice}</span>
            <span class="time">${timePretty(ora)}</span>
          `;
          list.appendChild(li);
        });

        $courses.appendChild(card);
      });
    });
  }

  render();

  // ---- TOOLS --------------------------------------------------------------
  document.getElementById('printBtn').addEventListener('click', () => window.print());

  let expanded = true;
  document.getElementById('expandBtn').addEventListener('click', () => {
    expanded = !expanded;
    document.querySelectorAll('.item').forEach(it => {
      it.style.gridTemplateColumns = expanded ? 'auto 1fr auto' : '1fr';
      it.querySelectorAll('.code,.time,.date').forEach(el => { el.style.display = expanded ? '' : 'block'; });
      if(!expanded){
        it.innerHTML = `<div><strong>${it.querySelector('.date')?.textContent || ''}</strong> ‚Äì ${it.querySelector('.code')?.textContent || ''} ‚Äì ${it.querySelector('.time')?.textContent || ''}</div>`
      } else {
        render();
      }
    });
  });
    // Header compatto allo scroll
  (function(){

    let ticking = false;
    window.addEventListener('scroll', () => {
      if(!ticking){
        window.requestAnimationFrame(() => {
          const y = window.scrollY || document.documentElement.scrollTop;
          if(y > 40) hdr.classList.add('compact'); else hdr.classList.remove('compact');
          ticking = false;
        });
        ticking = true;
      }
    });
  })();
